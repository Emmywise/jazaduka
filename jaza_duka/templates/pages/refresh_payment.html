{% extends "admin/custom_admin_base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class='custom_form_div'>
<h1> Reload payment details</h1>

<form method="post">
    {% csrf_token %}

{% endif %}

</div>

{% endblock %}
